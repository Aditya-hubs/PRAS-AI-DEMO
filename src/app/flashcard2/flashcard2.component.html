<app-navbar></app-navbar>
<div class="flexbox">
  <div class="container mx-auto text-left">
    <h1 class="rotating-text text-left">
      Swipe left or right for better
      <br />Recommendations.<br />Find your taste.
    </h1>
  </div>

  <div class="card-container">

    <button
      class="btn-arrow btn-arrow-left"
      type="button"
      (click)="prev.emit()"
    >
      Previous
    </button>

    <section class="flashcard tinder-card">
      <a
        [href]="url"
        target="_blank"
        rel="noopener noreferrer"
        class="card-link"
      >
        <div class="image-wrapper">
          <img [src]="link" alt="{{ title }}">
        </div>

        <div class="card-overlay">
          <h1 class="item-title">{{ title }}</h1>
          <h4 class="item-price">{{ price }} INR</h4>
          <p class="item-desc">{{ about }}</p>
        </div>
      </a>
    </section>

    <button
      class="btn-arrow btn-arrow-right"
      type="button"
      (click)="next.emit()"
    >
      Next
    </button>

  </div>
</div>
